<div [ngStyle]="{ display: alert ? 'block' : 'none' }" class="alert alert-danger alert-dismissible fade show alertstyle"
  role="alert">
  <strong>{{error}}</strong>
</div>
<div class="wrapper">

  <div class="add-user-container form-bg">
    <h2><strong class="header">Add Admin</strong></h2>
    <form [formGroup]="form" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" formControlName="fullname" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" required />
      </div>
      <button type="submit">Add Admin</button>
    </form>
  </div>

</div>
