<div class="wrapper">

  
    <div class="container form-bg">
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactData">
            <td>{{ contact.FullName }}</td>
            <td>{{ contact.ID }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteContact(contact.ID)">Delete</button>
              <button class="btn btn-primary" (click)="updateContact(contact.ID)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
